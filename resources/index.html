<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloc de Notas</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css" type="text/css">

</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="notes">
        <div class="header">
            <h1 class="title">Bloc de Notas</h1>
            <div class="icon">
                <img tabindex="0" class="theme_icon" src="img/moon.png" alt="mode_button" height="20px">
            </div>
        </div>
        <div class="slider_container">
            <div style="display: flex;">
                <p style="font-size: 11px; padding-right: 5px;">aA</p>
                <input tabindex="1" type="range" value="12" min="11" max="44" step="0.5" class="font_slider" />
                <p style="font-size: 17px; padding-left: 5px;">aA</p>
            </div>
        </div>
        
        <hr/>
        <div class="note-wrap">
            <div class="note-block newNote">
                <form action="">
                    <textarea name="" id="note_title" maxlength="25" cols="30" placeholder="Escribe el titulo..."></textarea>
                </form>
            </div>
        </div>

        <div class="note-wrap">
            <div class="note-block newNote">
                <form action="">
                    <textarea name="" id="note_body" cols="30" rows="5" placeholder="Nueva Nota..."></textarea>
                    <div class="bottom-notes">
                        <ul class="note-actions">
                            <li class="submit" tabindex="0">Guardar</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>


        <div class="note-container">


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- loading the minified version using jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-core/dist/index.min.js"></script>
    <!-- loading the human-readable (not minified) version jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-core/dist/index.min.js"></script>

    <script src="notes.js"></script>
    <script src="helper.js"></script>
</body>
</html>
